<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, user-scalable=no"
    />
    <title>Camera Challenge</title>
    <link rel="stylesheet" href="compass.css" />
  </head>
  <body>
    <div class="compass-container">
      <div class="compass">
        <!-- Direction labels -->
        <div id="north" class="direction">N</div>
        <div id="east" class="direction">E</div>
        <div id="south" class="direction">S</div>
        <div id="west" class="direction">W</div>

        <!-- Compass needle -->
        <div class="needle" id="needle"></div>
      </div>
    </div>
    <script type="module" src="compass.js"></script>
  </body>
</html>
