<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, user-scalable=no"
    />
    <title>Music Sheet Challenge</title>
    <link rel="stylesheet" href="sound-challenge.css" />
    <link rel="stylesheet" href="sound-challenge-music-sheet.css" />
    <link rel="stylesheet" href="challenge.css" />
  </head>
  <body>
    <div class="challenge-page">
      <div class="challenge-container">
        <!-- Music staff with clickable note areas -->
        <div class="sheet-music">
          <!-- Section 1 -->

          <div class="bar">
            <div class="stave-header"></div>
            <div class="half-note-spacer"></div>
            <div class="half-note-spacer"></div>
            <div class="half-note-spacer"></div>
            <div class="half-note-spacer"></div>
            <div class="bar-line"></div>
          </div>

          <div class="bar">
            <div class="stave-header"></div>
            <div class="half-note-spacer"></div>
            <div class="half-note-spacer"></div>
            <div class="half-note-spacer"></div>
            <div class="half-note-spacer"></div>
            <div class="bar-line"></div>
          </div>

          <div class="bar">
            <div class="stave-header"></div>
            <div class="half-note-spacer"></div>
            <div class="half-note-spacer"></div>
            <div class="half-note-spacer"></div>
            <div class="half-note-spacer"></div>
            <div class="bar-line"></div>
          </div>
        </div>

        <button id="correct-sequence">Écouter la bonne séquence</button>
        <button id="clearSheetButton">Tout effacer</button>
        <button id="play-sequence">Jouer la séquence</button>
        <button id="submit-sequence">Vérifier la séquence</button>

        <div id="result" style="margin-top: 10px"></div>

        <div id="musicName">
          <div id="challenge"></div>
          <input type="text" id="answer" placeholder="Ta réponse..." />
          <button id="submitAnswerButton">Répondre</button>
        </div>
        <button id="hintButton">Afficher les indices</button>
        <button id="backButton">Retour à la carte</button>
      </div>
    </div>
    <div id="hintModal" class="modal-hints">
      <div id="hintsContainer" class="modal-content-hints">
        <span id="closeHints" class="close-hints">&times;</span>
        <div id="hintsTitle">Indices</div>
        <div id="hintsContent"></div>
        <div id="hintCost"></div>
        <button id="newHint">Nouvel indice</button>
      </div>
    </div>
    
        <!-- Icons Container -->
    <div id="icons-container">
      <!-- Notes Icon -->
      <div id="notesIcon" class="icon-container">
        <img
          src="https://cdn.glitch.global/7ce7c2ee-b72f-4eeb-bae8-ea194d64bf0c/pencil.png?v=1751371521152"
          alt="Notes"
          class="notes-icon"
        />
      </div>
    </div>
    <!-- Notes Modal -->
    <div id="notesModal" class="modal hidden">
      <div class="modal-content notes">
        <span class="close">&times;</span>
        <iframe src="notes.html" id="notesIframe"></iframe>
        <!-- Walkie-Talkie content goes here -->
      </div>
    </div>
    
    <!-- Fireworks container -->
    <div class="fireworks-container" id="fireworks-container"></div>
    <script src="sound-challenge.js"></script>
  </body>
</html>
