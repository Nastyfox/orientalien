<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, user-scalable=no"
    />
    <title>Challenge</title>
    <link rel="stylesheet" href="compass-challenge.css" />
    <link rel="stylesheet" href="challenge.css" />
    <link rel="stylesheet" href="combination-lock.css" />
  </head>
  <body>
    <div class="challenge-page">
      <div class="challenge-container">
        <div id="challenge"></div>
        <input type="text" id="answer" placeholder="Ta réponse..." />
        <button id="submitAnswerButton">Répondre</button>

        <div id="lock" class="hidden" data-dials="2"></div>
        <button id="hintButton">Afficher les indices</button>
        <button id="backButton">Retour à la carte</button>
        <!-- New button -->
      </div>
    </div>
    <div id="hintModal" class="modal-hints">
      <div id="hintsContainer" class="modal-content-hints">
        <span id="closeHints" class="close-hints">&times;</span>
        <div id="hintsTitle">Indices</div>
        <div id="hintsContent"></div>
        <div id="hintCost"></div>
        <button id="newHint">Nouvel indice</button>
      </div>
    </div>
    
        <!-- Icons Container -->
    <div id="icons-container">
      <!-- Notes Icon -->
      <div id="notesIcon" class="icon-container">
        <img
          src="https://firebasestorage.googleapis.com/v0/b/web-compass-df2fe.appspot.com/o/images%2Fpencil.png?alt=media&token=ddc2207a-1eb1-4af6-bfd3-6e5e088c8089"
          alt="Notes"
          class="notes-icon"
        />
      </div>
    </div>
    <!-- Notes Modal -->
    <div id="notesModal" class="modal hidden">
      <div class="modal-content notes">
        <span class="close">&times;</span>
        <iframe src="notes.html" id="notesIframe"></iframe>
        <!-- Walkie-Talkie content goes here -->
      </div>
    </div>
    
    <!-- Fireworks container -->
    <div class="fireworks-container" id="fireworks-container"></div>
    <script type="module" src="compass-challenge.js"></script>
  </body>
</html>
