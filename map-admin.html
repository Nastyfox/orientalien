<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Compass with Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link rel="stylesheet" href="map-admin.css" />
  </head>
  <body>
    <div id="map" class="map"></div>
    <!-- Icons Container -->
    <div id="icons-container">
      <!-- Walkie-Talkie Icon -->
      <div id="walkieTalkieIcon" class="icon-container">
        <img
          src="https://firebasestorage.googleapis.com/v0/b/web-compass-df2fe.appspot.com/o/images%2Ftalkie-walkie.png?alt=media&token=8536d93f-1f67-4179-9b65-4d688479f24b"
          alt="Walkie-Talkie"
          class="walkie-talkie-icon"
        />
      </div>
      <!-- Walkie-Talkie Icon -->
      <div id="chronoIcon" class="icon-container">
        <img
          src="https://firebasestorage.googleapis.com/v0/b/web-compass-df2fe.appspot.com/o/images%2Fchronometer.png?alt=media&token=65a82f82-57c5-4bb8-ad12-5e7ac2ef2681"
          alt="Ordre des Ã©quipes"
          class="chrono-icon"
        />
      </div>
    </div>

    <!-- Walkie-Talkie Modal -->
    <div id="walkieTalkieModal" class="modal hidden">
      <div class="modal-content">
        <span class="close">&times;</span>
        <iframe src="walkie-talkie-admin.html"></iframe>
        <!-- Walkie-Talkie content goes here -->
      </div>
    </div>
    <!-- Finish order Modal -->
    <div id="finishOrderModal" class="modal hidden">
      <div class="modal-content">
        <span class="close">&times;</span>
        <iframe src="finish-order.html"></iframe>
        <!-- Walkie-Talkie content goes here -->
      </div>
    </div>
    <script type="module" src="map-admin.js"></script>
    <script
      type="module"
      src="https://unpkg.com/leaflet/dist/leaflet.js"
    ></script>
  </body>
</html>
